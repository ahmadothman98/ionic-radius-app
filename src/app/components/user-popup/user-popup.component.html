      <ion-header>
        <ion-toolbar color="primary">
          <ion-title class="modal-title"> <span class="sub-name">  {{user.app_subscriber_name}} </span> </ion-title>
          <ion-buttons  slot="start">
            <ion-button (click)="cancel()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let option of option_menu">
            <ion-button  class="popup-btn" color="none" fill="clear" (click)="user_operation(user,option.option_name)">
               {{option.option_title}}
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
